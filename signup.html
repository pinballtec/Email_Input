<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="form-signin w-100 m-auto">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
          <img src="images/python.png" alt="" width="57" height="120" class="center">
          <h1 class="h3 mb-3 fw-normal">Sign up to my newsletter</h1>
      
          <div class="form-floating">
            <input type="text" name='name' class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Name</label>
          </div>

          <div class="form-floating">
            <input type="text" name='last_name' class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Last Name</label>
          </div>

          <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Email</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> I agree to the Terms and Conditions of Use
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">Pinballtec</p>
        </form>
      </main>
</body>
</html>
